<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#e8f5e9"/>
  
  <!-- Base Layer -->
  <rect x="80" y="280" width="240" height="40" fill="#2e7d32" fill-opacity="0.6"/>
  
  <!-- Water resistant coating -->
  <path d="M80 280C80 280 140 250 200 250C260 250 320 280 320 280V320H80V280Z" fill="#2e7d32" fill-opacity="0.3"/>
  
  <!-- Water droplets that are repelled -->
  <g>
    <!-- First droplet -->
    <path d="M130 220C130 220 120 200 130 180C140 160 150 180 150 180C150 180 160 160 170 180C180 200 170 220 170 220C170 220 150 230 130 220Z" fill="#2e7d32" fill-opacity="0.2"/>
    <path d="M135 215C135 215 128 200 135 185C142 170 148 185 148 185C148 185 155 170 162 185C169 200 162 215 162 215C162 215 148 222 135 215Z" fill="#90caf9" fill-opacity="0.7"/>
    
    <!-- Second droplet -->
    <path d="M220 220C220 220 210 200 220 180C230 160 240 180 240 180C240 180 250 160 260 180C270 200 260 220 260 220C260 220 240 230 220 220Z" fill="#2e7d32" fill-opacity="0.2"/>
    <path d="M225 215C225 215 218 200 225 185C232 170 238 185 238 185C238 185 245 170 252 185C259 200 252 215 252 215C252 215 238 222 225 215Z" fill="#90caf9" fill-opacity="0.7"/>
    
    <!-- Falling droplets -->
    <g transform="translate(0, -60)">
      <path d="M150 150C150 150 145 140 150 130C155 120 160 130 160 130C160 130 165 120 170 130C175 140 170 150 170 150C170 150 160 155 150 150Z" fill="#90caf9" fill-opacity="0.7"/>
    </g>
    
    <g transform="translate(60, -40)">
      <path d="M150 150C150 150 145 140 150 130C155 120 160 130 160 130C160 130 165 120 170 130C175 140 170 150 170 150C170 150 160 155 150 150Z" fill="#90caf9" fill-opacity="0.7"/>
    </g>
    
    <g transform="translate(120, -80)">
      <path d="M150 150C150 150 145 140 150 130C155 120 160 130 160 130C160 130 165 120 170 130C175 140 170 150 170 150C170 150 160 155 150 150Z" fill="#90caf9" fill-opacity="0.7"/>
    </g>
  </g>
  
  <!-- Membrane Icon -->
  <g transform="translate(200, 330) scale(0.12)">
    <path d="M256 0C114.6 0 0 114.6 0 256C0 397.4 114.6 512 256 512S512 397.4 512 256C512 114.6 397.4 0 256 0zM256 464C141.1 464 48 370.9 48 256S141.1 48 256 48s208 93.1 208 208S370.9 464 256 464z" fill="#2e7d32"/>
    <path d="M256 128C203 128 160 171 160 224C160 268.5 193.3 306.5 237.6 316C245.6 318 256 312.5 256 304V223.7C256 218.9 259.9 214.5 265.3 214.5H345.6C348.7 214.5 352 212.4 352 208C352 164.5 308.5 128 256 128z" fill="#2e7d32"/>
  </g>
  
  <!-- Surface with waterproofing demonstration -->
  <g>
    <rect x="100" y="140" width="200" height="60" rx="5" fill="#2e7d32" fill-opacity="0.2"/>
    <rect x="105" y="145" width="190" height="50" rx="3" fill="#fff"/>
    
    <!-- Water pattern left (absorbed) -->
    <g fill="#90caf9" fill-opacity="0.5">
      <circle cx="125" cy="160" r="8"/>
      <circle cx="145" cy="170" r="6"/>
      <circle cx="135" cy="180" r="7"/>
      <circle cx="160" cy="165" r="5"/>
      <circle cx="155" cy="185" r="6"/>
    </g>
    
    <!-- Barrier -->
    <rect x="180" y="145" width="10" height="50" fill="#2e7d32" fill-opacity="0.8"/>
    <text x="185" y="170" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" dominant-baseline="middle">FlexCoat</text>
    
    <!-- Water pattern right (repelled) -->
    <g fill="#90caf9" fill-opacity="0.5">
      <circle cx="200" cy="170" r="4" stroke="#2e7d32" stroke-width="1"/>
      <circle cx="215" cy="165" r="3" stroke="#2e7d32" stroke-width="1"/>
      <circle cx="230" cy="170" r="5" stroke="#2e7d32" stroke-width="1"/>
      <circle cx="245" cy="165" r="4" stroke="#2e7d32" stroke-width="1"/>
      <circle cx="260" cy="170" r="3" stroke="#2e7d32" stroke-width="1"/>
      <circle cx="275" cy="165" r="5" stroke="#2e7d32" stroke-width="1"/>
    </g>
  </g>
  
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="24" fill="#2e7d32" text-anchor="middle" font-weight="bold">FlexCoat Membrane</text>
</svg>