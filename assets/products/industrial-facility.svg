<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#78909c"/>
      <stop offset="100%" stop-color="#546e7a"/>
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#455a64"/>
      <stop offset="100%" stop-color="#37474f"/>
    </linearGradient>
    <linearGradient id="floorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#90a4ae"/>
      <stop offset="100%" stop-color="#78909c"/>
    </linearGradient>
    <linearGradient id="foamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff9a00"/>
      <stop offset="100%" stop-color="#ffb74d"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Sky background -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Industrial facility building -->
  <g filter="url(#shadow)">
    <!-- Main warehouse structure -->
    <rect x="50" y="100" width="300" height="150" fill="url(#buildingGradient)"/>
    
    <!-- Roof with visible insulation -->
    <path d="M50,100 L350,100 L320,70 L80,70 Z" fill="url(#roofGradient)"/>
    <path d="M80,70 L320,70 L310,75 L90,75 Z" fill="url(#foamGradient)"/>
    
    <!-- Floor -->
    <rect x="50" y="250" width="300" height="15" fill="url(#floorGradient)"/>
    
    <!-- Large industrial door -->
    <rect x="150" y="170" width="100" height="80" fill="#455a64" stroke="#37474f" stroke-width="2"/>
    <line x1="150" y1="180" x2="250" y2="180" stroke="#37474f" stroke-width="1"/>
    <line x1="150" y1="190" x2="250" y2="190" stroke="#37474f" stroke-width="1"/>
    <line x1="150" y1="200" x2="250" y2="200" stroke="#37474f" stroke-width="1"/>
    <line x1="150" y1="210" x2="250" y2="210" stroke="#37474f" stroke-width="1"/>
    <line x1="150" y1="220" x2="250" y2="220" stroke="#37474f" stroke-width="1"/>
    <line x1="150" y1="230" x2="250" y2="230" stroke="#37474f" stroke-width="1"/>
    <line x1="150" y1="240" x2="250" y2="240" stroke="#37474f" stroke-width="1"/>
    
    <!-- Windows -->
    <rect x="70" y="120" width="40" height="20" fill="#e3f2fd" stroke="#546e7a" stroke-width="1"/>
    <rect x="290" y="120" width="40" height="20" fill="#e3f2fd" stroke="#546e7a" stroke-width="1"/>
    
    <!-- Insulation visible on wall section -->
    <g>
      <rect x="270" y="150" width="60" height="80" fill="url(#foamGradient)" opacity="0.85"/>
      <rect x="275" y="155" width="50" height="70" fill="url(#buildingGradient)" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Industrial equipment/machinery -->
  <g transform="translate(80, 200)">
    <rect x="0" y="0" width="40" height="30" fill="#424242" rx="2"/>
    <rect x="10" y="-10" width="20" height="10" fill="#616161"/>
    <circle cx="20" cy="15" r="8" fill="#9e9e9e" stroke="#757575" stroke-width="1"/>
    <circle cx="20" cy="15" r="3" fill="#616161"/>
  </g>
  
  <!-- Storage tanks -->
  <g transform="translate(30, 160)">
    <rect x="0" y="0" width="15" height="40" rx="2" fill="#b0bec5" stroke="#90a4ae" stroke-width="1"/>
    <rect x="20" y="0" width="15" height="40" rx="2" fill="#b0bec5" stroke="#90a4ae" stroke-width="1"/>
  </g>
  
  <!-- Forklift -->
  <g transform="translate(290, 220) scale(0.8)">
    <rect x="0" y="0" width="25" height="15" fill="#f57c00"/>
    <rect x="0" y="15" width="35" height="10" fill="#e65100"/>
    <circle cx="5" cy="25" r="5" fill="#212121"/>
    <circle cx="25" cy="25" r="5" fill="#212121"/>
  </g>
  
  <!-- Label -->
  <rect x="10" y="10" width="160" height="30" rx="5" fill="#ff9a00" filter="url(#shadow)"/>
  <text x="25" y="30" font-family="Arial" font-weight="bold" font-size="14" fill="white">Industrial Facility</text>
</svg>