<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f5f5f5"/>
      <stop offset="100%" stop-color="#e0e0e0"/>
    </linearGradient>
    <linearGradient id="framingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8d6e63"/>
      <stop offset="100%" stop-color="#6d4c41"/>
    </linearGradient>
    <linearGradient id="foamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff9a00"/>
      <stop offset="100%" stop-color="#ffb74d"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Wall framing structure -->
  <g filter="url(#shadow)">
    <!-- Bottom plate -->
    <rect x="50" y="250" width="300" height="15" fill="url(#framingGradient)"/>
    
    <!-- Top plate -->
    <rect x="50" y="50" width="300" height="15" fill="url(#framingGradient)"/>
    
    <!-- Vertical studs -->
    <rect x="50" y="50" width="15" height="215" fill="url(#framingGradient)"/>
    <rect x="125" y="50" width="15" height="215" fill="url(#framingGradient)"/>
    <rect x="200" y="50" width="15" height="215" fill="url(#framingGradient)"/>
    <rect x="275" y="50" width="15" height="215" fill="url(#framingGradient)"/>
    <rect x="335" y="50" width="15" height="215" fill="url(#framingGradient)"/>
  </g>
  
  <!-- Spray foam insulation between studs -->
  <g>
    <rect x="65" y="65" width="60" height="185" rx="2" fill="url(#foamGradient)" opacity="0.9"/>
    <rect x="140" y="65" width="60" height="185" rx="2" fill="url(#foamGradient)" opacity="0.85"/>
    <rect x="215" y="65" width="60" height="185" rx="2" fill="url(#foamGradient)" opacity="0.9"/>
    <rect x="290" y="65" width="45" height="185" rx="2" fill="url(#foamGradient)" opacity="0.85"/>
    
    <!-- Texture elements for foam -->
    <g opacity="0.5" fill="#fff">
      <circle cx="95" cy="100" r="3"/>
      <circle cx="85" cy="130" r="2"/>
      <circle cx="100" cy="160" r="3"/>
      <circle cx="75" cy="190" r="2"/>
      <circle cx="95" cy="220" r="3"/>
      
      <circle cx="170" cy="110" r="3"/>
      <circle cx="160" cy="140" r="2"/>
      <circle cx="175" cy="170" r="3"/>
      <circle cx="150" cy="200" r="2"/>
      <circle cx="170" cy="230" r="3"/>
      
      <circle cx="245" cy="90" r="3"/>
      <circle cx="235" cy="120" r="2"/>
      <circle cx="250" cy="150" r="3"/>
      <circle cx="225" cy="180" r="2"/>
      <circle cx="245" cy="210" r="3"/>
      
      <circle cx="310" cy="100" r="3"/>
      <circle cx="300" cy="130" r="2"/>
      <circle cx="315" cy="160" r="3"/>
      <circle cx="295" cy="190" r="2"/>
      <circle cx="310" cy="220" r="3"/>
    </g>
  </g>
  
  <!-- Spray applicator in action -->
  <g transform="translate(350, 150) rotate(-90) scale(0.6)">
    <rect width="120" height="30" rx="5" fill="#424242"/>
    <rect x="120" y="5" width="50" height="20" rx="3" fill="#616161"/>
    <path d="M170,15 L190,5 L190,25 Z" fill="#757575"/>
    
    <!-- Spray particles -->
    <g fill="#ff9a00" opacity="0.7">
      <circle cx="180" cy="12" r="2"/>
      <circle cx="185" cy="8" r="3"/>
      <circle cx="182" cy="15" r="2"/>
      <circle cx="188" cy="13" r="1"/>
      <circle cx="183" cy="19" r="2"/>
      <circle cx="190" cy="17" r="3"/>
      <circle cx="186" cy="22" r="2"/>
    </g>
  </g>
  
  <!-- Label -->
  <rect x="10" y="10" width="160" height="30" rx="5" fill="#ff9a00" filter="url(#shadow)"/>
  <text x="25" y="30" font-family="Arial" font-weight="bold" font-size="14" fill="white">Residential Walls</text>
</svg>