<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rigidFoamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1565c0" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#64b5f6" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Rigid Foam Board Representation -->
  <g filter="url(#shadow)">
    <!-- Perspective Board Stack -->
    <g transform="translate(200, 150) skewX(-15) skewY(5)">
      <!-- Bottom board -->
      <rect width="400" height="60" fill="#90caf9" stroke="#1565c0" stroke-width="2" rx="2"/>
      <!-- Middle board -->
      <rect y="-70" width="400" height="60" fill="#64b5f6" stroke="#1565c0" stroke-width="2" rx="2"/>
      <!-- Top board -->
      <rect y="-140" width="400" height="60" fill="url(#rigidFoamGradient)" stroke="#1565c0" stroke-width="2" rx="2"/>
    </g>
    
    <!-- Side view of board with layers -->
    <g transform="translate(130, 350)">
      <rect width="540" height="100" fill="#f5f5f5" stroke="#1565c0" stroke-width="2" rx="2"/>
      <rect y="25" width="540" height="50" fill="url(#rigidFoamGradient)" stroke="#1565c0" stroke-width="1" rx="1"/>
      
      <!-- Texture Dots for Foam Cell Representation -->
      <g opacity="0.7">
        <circle cx="50" cy="50" r="3" fill="#fff"/>
        <circle cx="80" cy="40" r="2" fill="#fff"/>
        <circle cx="110" cy="60" r="3" fill="#fff"/>
        <circle cx="140" cy="50" r="2" fill="#fff"/>
        <circle cx="170" cy="40" r="3" fill="#fff"/>
        <circle cx="200" cy="60" r="2" fill="#fff"/>
        <circle cx="230" cy="50" r="3" fill="#fff"/>
        <circle cx="260" cy="40" r="2" fill="#fff"/>
        <circle cx="290" cy="60" r="3" fill="#fff"/>
        <circle cx="320" cy="50" r="2" fill="#fff"/>
        <circle cx="350" cy="40" r="3" fill="#fff"/>
        <circle cx="380" cy="60" r="2" fill="#fff"/>
        <circle cx="410" cy="50" r="3" fill="#fff"/>
        <circle cx="440" cy="40" r="2" fill="#fff"/>
        <circle cx="470" cy="60" r="3" fill="#fff"/>
        <circle cx="500" cy="50" r="2" fill="#fff"/>
      </g>
    </g>
  </g>
  
  <!-- Measuring Tool -->
  <g transform="translate(550, 120)">
    <rect width="20" height="200" fill="#f57c00" rx="2"/>
    <line x1="0" y1="30" x2="30" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="60" x2="30" y2="60" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="90" x2="30" y2="90" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="120" x2="30" y2="120" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="150" x2="30" y2="150" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="180" x2="30" y2="180" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Product Label -->
  <g transform="translate(550, 500)">
    <rect width="200" height="60" rx="10" fill="#1565c0" filter="url(#shadow)"/>
    <text x="20" y="35" font-family="Arial" font-weight="bold" font-size="20" fill="white">RigidCoreâ„¢</text>
  </g>
</svg>